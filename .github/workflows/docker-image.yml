name: Build and push docker image of PKC's Agent into Docker Hub repository

on:
  workflow_dispatch: # Putting here is also fine!!
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        # Add support for more platforms with QEMU (optional)
        # https://github.com/docker/setup-qemu-action
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Docker Login
        env: |
          $DOCKER_USER = ${{ secret.DOCKER_USER }}
          $DOCKER_PASSWORD = ${{ secret.DOCKER_PASSWORD }}
        run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        
      - name: Build & Push Docker image
        run: docker buildx build -t emhavis/pkc_agent:latest -f |
             ./resources/ansible-docker/dockerfile --push --platform=linux/arm64,linux/amd64 |
             ./resources/ansible-docker

